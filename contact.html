<body>
    <header class="wide">
        <h1 class="">Contact!</h1>
    </header>
    <main class="intro wide">
        <section class="animation-element slide-right">

            <form name="contact" action="success.html" method="POST" data-netlify="true">
                <p>
                    <label>Your Name: <input type="text" name="name" /></label>
                </p>
                <p>
                    <label>Your Email: <input type="email" name="email" /></label>
                </p>
                <p>
                    <label>Message: <textarea name="message"></textarea></label>
                </p>
                <p>
                    <button type="submit">Send</button>
                </p>
            </form>
        </section>

    </main>
    <footer>
        <div>
            <a class="mono" href="https://www.linkedin.com/in/jonathandavito/">Linkedin</a>

            <span class="sm-text mono"><a href="">V.2.0</a></span> - <span class="sm-text mono"><a href="">About this
